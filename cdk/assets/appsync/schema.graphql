type Mutation {
  updateProfile(firstName: String, lastName: String): User
}

type Organization {
  updatedAt: AWSDateTime
  createdAt: AWSDateTime
  id: String!
  name: String!
}

type Query {
  fetchMyProfile: [User]
  fetchUser(id: String): User
}

type User {
  PK: String
  SK: String
  firstName: String
  lastName: String
  email: String
  organizationName: String
  organizationId: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

schema {
  query: Query
  mutation: Mutation
}
